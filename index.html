<!DOCTYPE html>
<html>
    <head>
  <meta charset="UTF-8">
  <title>Survey form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>


  
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>

      

  
</head>

    
<body>

<div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Immigration Form </legend>
    

    <!-- Text input-->

    <div class="form-group">
    <label  class="col-md-4 control-label" id ="name-label" >* First Name</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     <input  name="first_name" placeholder="First Name" class="form-control"  type="text" required>
    </div>
    </div>
    </div>
    
     <!-- Text input-->
    
    <div class="form-group">
    <label class="col-md-4 control-label" >* Last Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="Last Name" class="form-control"  type="text" required >
    </div>
    </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
    <label class="col-md-4 control-label">* E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    <input name="email" placeholder="user@domain.com" class="form-control"  type="text" required >
    </div>
    </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
    <label class="col-md-4 control-label">* Age</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="age" placeholder="Your age" class="form-control" type="number" max="90" min="13" required >
    </div>
    </div>
    </div>
    
    <!-- Select Basic -->
   
<div class="form-group"> 
  <label class="col-md-4 control-label">Country</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="country" class="form-control selectpicker" >
      <option value=" " >Please select your Country</option>
      <option >Australia</option>
      <option >Canada</option>
      <option >USA</option>
      <option >Brazil</option>
      <option >Other</option>
      </select>
    </div>
    </div>
    </div>
    
    <!-- radio checks -->
    
       <div class="form-group">
                        <label class="col-md-4 control-label">Your Representative (Choose one) <p>is UNPAID and is a:</p></label>
                        
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="opt1" /> Family member or friend.
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="opt2" /> Member of a non-governmetal or religious organization.
                                </label>
                            </div>
                             <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="opt3" /> Member of the immigration Consultants of Canada Regulatoey Concil(ICCRC), a Canadian provincial or teeritorial law socity, or the <i>Chambre des notaires du Qu√©bec</i>.
                                </label>
                            </div>
                             <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="opt4" /> Other.
                                </label>
                            </div>
                        </div>
                    </div>
    
     
    <!-- radio checks -->
    
       <div class="form-group">
                        <label class="col-md-4 control-label">Reason to Immigrate</label>
                        <div class="col-md-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="hosting" value="opt1" /> Work
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="hosting" value="opt2" /> Study
                                </label>
                            </div>
                             <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="hosting" value="opt3" /> Family
                                </label>
                            </div>
                             <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="hosting" value="opt4" /> Travel
                                </label>
                            </div>
                        </div>
                    </div>
    
      
    <!-- Text area -->
  
<div class="form-group">
  <label class="col-md-4 control-label">Comments</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" name="comment" placeholder="Add here some comments for us..."></textarea>
  </div>
  </div>
</div> 
    
  <!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>

</body>
     <footer class="text-center">
            <hr>
            <p>Written by <a href="https://github.com/acontadini/">Andrey Contadini Veiga</a></p>
        </footer>
</html>
